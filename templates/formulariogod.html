<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Predicción</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Radio Canada Big', sans-serif;
            background-color: #f8f9fa;
        }

        .form-container {
            display: flex;
            max-width: 900px;
            margin: 50px auto;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        .form-left {
            width: 40%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #0455a0;
            color: white;
            padding: 20px;
        }

        .form-left h1 {
            margin: 0;
        }

        .form-right {
            width: 60%;
            padding: 40px;
            background-color: white;
        }

        .form-right .form-control, .form-right .form-select {
            margin-bottom: 20px;
        }

        .form-right .btn-primary {
            width: 100%;
        }

        .result {
            text-align: center;
            font-size: 20px;
            color: #28a745;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-left">
            <h1>PRECIOSA - Predicción de Costos de Insumos Alimenticios</h1>
        </div>
        <div class="form-right">
            <h1>Llena con la información necesaria para predecir el precio</h1>
            <form action="/" method="post">
                <!-- Año -->
                <div class="mb-3">
                    <label for="Anio" class="form-label">Año:</label>
                    <select name="Anio" id="Anio" class="form-select" required>
                        <option value="">Selecciona un año</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                        <option value="2031">2031</option>
                        <option value="2032">2032</option>
                        <option value="2033">2033</option>
                        <option value="2034">2034</option>
                        <option value="2035">2035</option>
                        <option value="2036">2036</option>
                        <option value="2037">2037</option>
                        <option value="2038">2038</option>
                        <option value="2039">2039</option>
                        <option value="2040">2040</option>
                        <option value="2041">2041</option>
                        <option value="2042">2042</option>
                        <option value="2043">2043</option>
                        <option value="2044">2044</option>
                    </select>
                </div>

                <!-- Estado -->
                <div class="mb-3">
                    <label for="Estado" class="form-label">Estado:</label>
                    <select name="Estado" id="Estado" class="form-select" required>
                        <option value="">Selecciona un estado</option>
                        <option value="Puebla">Puebla</option>
                        <option value="Michoacán">Michoacán</option>
                        <option value="Sinaloa">Sinaloa</option>
                        <option value="Veracruz">Veracruz</option>
                    </select>
                </div>

                <!-- Cultivo -->
                <div class="mb-3">
                    <label for="Cultivo" class="form-label">Cultivo:</label>
                    <select name="Cultivo" id="Cultivo" class="form-select" required>
                        <option value="">Selecciona un cultivo</option>
                        <option value="Aguacate">Aguacate</option>
                        <option value="Durazno">Durazno</option>
                    </select>
                </div>

                <!-- Botón de enviar -->
                <button type="submit" class="btn btn-primary">Predecir</button>
            </form>
            
            <!-- Resultado de la predicción -->
            {% if prediction_text %}
            <div class="result">{{ prediction_text }}</div>
            {% endif %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlZhaEWf1JRLyFMGCgHuhp6i6S0IWYk5y1qbuq00d9Kp8MHSJZ3G0HUJf4P" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVQIYQaBr9/JSmZkPfUA0zqFidh6Y33bwA9lQ8Kj65f8kP0Si8cbKZfKScKP0Y5G" crossorigin="anonymous"></script>
</body>
</html>
